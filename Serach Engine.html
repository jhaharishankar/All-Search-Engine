<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Search Engine</title>
    <link rel="stylesheet" href="Search Engine.css">
</head>

<body>
    <!-- Google -->
    <div>
        <h2><img src="D:\Study Material\Mini Project\All Search Engine\website logo\googlelogo.png" alt="logo">
            <span style="font-family: 'Product Sans',sans-serif;">
                <!-- <span class="g-blue">G</span> -->
                <span class="o-red">o</span>
                <span class="o-yellow">o</span>
                <span class="g-blue">g</span>
                <span class="l-green">l</span>
                <span class="o-red e-red">e</span>
            </span>
        </h2>
        <form action="https://www.google.com/search">
            <input type="text" placeholder="Search in Google" name="q">
            <button>Search</button>
        </form>
    </div>
    <hr>
    <!-- Reddit -->
    <div>
        <h2 id="reddit"><img src="D:\Study Material\Mini Project\All Search Engine\website logo\reddit-logo.png" alt="logo"> Reddit</h2>
        <form action="https://www.reddit.com/search">
            <input type="text" placeholder="Search in Reddit" name="q">
            <button>Search</button>
        </form>
    </div>
    <hr>
    <!-- bing -->
    <div>
        <h2 id="bing"><img src="D:\Study Material\Mini Project\All Search Engine\website logo\bing-logo.png" alt="logo">ing</h2>
        <form action="https://www.bing.com/search">
            <input type="text" name="q" placeholder="Search in bing">
            <button>Search</button>
        </form>
    </div>
    <hr>
    <!-- duckduckgo -->
    <div>
        <h2 id="duckduckgo"><img src="D:\Study Material\Mini Project\All Search Engine\website logo\duckduckgo.png" alt="logo"> DuckDuckGo</h2>
        <form action="https://duckduckgo.com/?t=h_&">

            <button>Search</button>
        </form>
    </div>
    <hr>
    <!-- ask.com -->
    <div>
        <h2 id="ask"><img src="D:\Study Material\Mini Project\All Search Engine\website logo\ask.png" alt="logo">Ask.com</h2>
        <form action="https://www.ask.com/web">
            <input type="text" name="q" placeholder="Search in Ask.com">
            <button>Search</button>
        </form>
    </div>
</body>

</html>
